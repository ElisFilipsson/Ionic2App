<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Stars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="dark-bg">

  <ion-searchbar (ionInput)="getItems($event)" class="dark-bg"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items" class="list-items" no-border>
      <ion-avatar item-left>
        <!--<img src="{{item.img}}">-->
        <ion-icon name="person" class="person"></ion-icon>
      </ion-avatar>
      <h2> {{ item.star }}</h2>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
