<ion-header>
  <ion-navbar color="tabs">
    <ion-title>
      Add A Sighting
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="dark-bg">

<ion-searchbar (ionInput)="getItems($event)" class="dark-bg"></ion-searchbar>

<ion-list>
  <ion-item *ngFor="let item of items" class="list-items">
    <h2> {{ item.name }}</h2>
    <p>{{item.temp}}m away</p>
    <p class="square" item-right>{{ item.days }}</p>
    <ion-icon name="ios-arrow-forward" item-right></ion-icon>
  </ion-item>
</ion-list>

</ion-content>
